<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            gap: 20px;
        }
        
        #chat-container {
            border: 1px solid #ccc;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        
        .ai-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        
        .system-message {
            background-color: #fff3cd;
            margin: 10px 10%;
            text-align: center;
            font-style: italic;
        }
        
        #input-container {
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex-grow: 1;
            padding: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:disabled {
            background-color: #ccc;
        }
        
        #subject-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            width: 250px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .chat-section {
            flex-grow: 1;
            max-width: 800px;
        }
        
        #subject-info h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #495057;
        }
    </style>
</head>

<body>
    <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: flex; justify-content: center; align-items: center; z-index: 1000;">
        <div style="text-align: center;">
            <h2>Loading Sprites...</h2>
            <div class="spinner" style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        </div>
    </div>
    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <div id="subject-info" style="display: none;">
        <h2>Subject Information</h2>
        <canvas id="subject-sprite" width="64" height="64" style="margin: 0 auto 15px auto;"></canvas>
        <p><strong>Name:</strong> <span id="subject-name"></span></p>
        <p><strong>Sex:</strong> <span id="subject-sex"></span></p>
        <p><strong>Profession:</strong> <span id="subject-profession"></span></p>
    </div>
    <div class="chat-section">
        <h1>Interrogation Window</h1>
        <div id="chat-container"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
            <button id="next-subject" style="display: none;">Next Subject</button>
        </div>
        <div id="guess-container" style="display: none; margin-top: 20px;">
            <input type="text" id="code-word-guess" placeholder="Guess the code word...">
            <button id="submit-guess">Submit Guess</button>
            <div id="guess-result" style="margin-top: 10px;"></div>
        </div>
        <div id="stats" style="margin-top: 20px;">
            <p>Code words extracted: <span id="success-count">0</span>/<span id="total-count">0</span> (<span id="success-rate">0%</span>)</p>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
