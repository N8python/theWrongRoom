<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interrogation</title>
    <!-- Include Google Font for pixelated text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        /* Reset some default styles */
        
        body,
        h2,
        p,
        input,
        button {
            margin: 0;
            padding: 0;
            font-family: "Pixelify Sans";
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background: #3e2f23;
            /* Dark sepia background */
            color: #e6d4b6;
            /* Light sepia text */
            font-size: 18px;
            /* Increased base font size */
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #subject-sprite {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            image-rendering: pixelated;
            /* Pixelated images */
        }
        
        #chat-container,
        #input-container {
            position: relative;
            z-index: 2;
        }
        /* Create a right-side panel container */
        
        .right-side-panels {
            position: fixed;
            top: 24px;
            right: 24px;
            width: 360px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            z-index: 99;
        }
        
        #subject-info {
            position: relative;
            background: rgba(62, 47, 35, 0.9);
            color: #e6d4b6;
            padding: 18px;
            border-radius: 6px;
            backdrop-filter: blur(6px);
            border: 2px solid #e6d4b6;
        }
        
        #code-word-panel {
            position: relative;
            background: rgba(62, 47, 35, 0.9);
            padding: 18px;
            border-radius: 6px;
            color: #e6d4b6;
            border: 2px solid #e6d4b6;
        }
        
        #code-word-panel .stats {
            margin-top: 18px;
            padding-top: 18px;
            border-top: 1px solid rgba(230, 212, 182, 0.2);
        }
        
        #guess-result {
            margin-top: 12px;
        }
        
        #guesses-remaining {
            margin-top: 6px;
        }
        
        #code-word-guess {
            margin-bottom: 12px;
            width: calc(100% - 18px);
            padding: 10px;
            margin-right: 12px;
            border-radius: 5px;
            border: 1px solid #666;
            background: #2f261d;
            color: #e6d4b6;
            font-size: 18px;
        }
        
        #message-history {
            position: fixed;
            bottom: 96px;
            left: 24px;
            width: 444px;
            max-height: 60vh;
            background: rgba(62, 47, 35, 0.9);
            border-radius: 6px;
            padding: 18px;
            overflow-y: auto;
            z-index: 100;
            color: #e6d4b6;
            border: 2px solid #e6d4b6;
        }
        
        .message {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
            background: rgba(62, 47, 35, 0.8);
            border: 1px solid #e6d4b6;
        }
        
        .message.user {
            background: rgba(128, 90, 45, 0.3);
            margin-left: 24px;
        }
        
        .message.ai {
            background: rgba(230, 212, 182, 0.1);
            margin-right: 24px;
        }
        
        #input-container {
            position: fixed;
            bottom: 24px;
            left: 24px;
            width: 480px;
            display: flex;
            gap: 12px;
            z-index: 100;
        }
        
        #message-input {
            flex-grow: 1;
            padding: 12px;
            background: #2f261d;
            border: 1px solid #666;
            color: #e6d4b6;
            font-size: 18px;
        }
        /* Increase placeholder text size */
        
        #message-input::placeholder {
            font-size: 18px;
            color: #a89b86;
        }
        
        button {
            padding: 12px 24px;
            background-color: #5a4836;
            color: #e6d4b6;
            border: 1px solid #666;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }
        
        button:disabled {
            background-color: #3e2f23;
            color: #a89b86;
            cursor: not-allowed;
        }

        .settings-button {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 48px;
            height: 48px;
            font-size: 24px;
            background-color: #5a4836;
            color: #e6d4b6;
            border: 2px solid #e6d4b6;
            border-radius: 8px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .settings-button:hover {
            background-color: #6a583f;
            transform: scale(1.05);
        }

        .settings-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(62, 47, 35, 0.95);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .settings-content {
            background: #3e2f23;
            border: 2px solid #e6d4b6;
            border-radius: 12px;
            padding: 32px;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .settings-content h2 {
            margin: 0;
            color: #e6d4b6;
            text-align: center;
            font-size: 28px;
        }

        .settings-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .audio-toggle {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 16px;
            background-color: #5a4836;
            color: #e6d4b6;
            border: 1px solid #e6d4b6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
        }

        .audio-toggle:hover {
            background-color: #6a583f;
            transform: scale(1.02);
        }

        .audio-toggle.disabled {
            background-color: #3e2f23;
            color: #a89b86;
        }

        .audio-toggle .icon {
            font-size: 24px;
            width: 32px;
            text-align: center;
        }

        .audio-toggle .label {
            flex-grow: 1;
            text-align: left;
        }

        .close-settings {
            width: 100%;
            padding: 16px;
            background-color: #5a4836;
            color: #e6d4b6;
            border: 2px solid #e6d4b6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
            margin-top: 8px;
        }

        .close-settings:hover {
            background-color: #6a583f;
            transform: scale(1.02);
        }
        
        #subject-info h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #a89b86;
        }
        
        .button-container {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }
        /* Loading screen styles */
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(62, 47, 35, 0.9);
            color: #e6d4b6;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #a89b86;
            border-top: 6px solid #e6d4b6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        /* Keyframes for spinner */
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #main-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(62, 47, 35, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .menu-content {
            text-align: center;
            color: #e6d4b6;
        }

        .menu-content h1 {
            font-size: 3em;
            margin-bottom: 1em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #start-game {
            font-size: 1.5em;
            padding: 15px 40px;
            background-color: #5a4836;
            color: #e6d4b6;
            border: 2px solid #e6d4b6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #start-game:hover {
            background-color: #6a583f;
            transform: scale(1.05);
        }
        
        /* Make images pixelated */
        img {
            image-rendering: pixelated;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/noisejs@2.1.0/index.min.js"></script>
</head>

<body>
    <div id="game-container">
        <canvas id="subject-sprite"></canvas>

        <!-- Right side panels container -->
        <div class="right-side-panels">
            <!-- Subject info panel -->
            <div id="subject-info">
                <h2>Subject Information</h2>
                <p><strong>Name:</strong> <span id="subject-name"></span></p>
                <p><strong>Sex:</strong> <span id="subject-sex"></span></p>
                <p><strong>Profession:</strong> <span id="subject-profession"></span></p>
                <p><strong>History:</strong> <span id="subject-history"></span></p>
                <p><strong>Background:</strong> <span id="subject-background"></span></p>
                <p><strong>Secret Type:</strong> <span id="subject-secret-type"></span></p>
                <p><strong>Emotion:</strong> <span id="subject-emotion"></span></p>
                <p><strong>Resistance:</strong> <span id="subject-resistance"></span></p>
            </div>

            <!-- Code word panel -->
            <div id="code-word-panel">
                <h3 style="margin-top: 0; margin-bottom: 18px; color: #e6d4b6;">Information Reconnaissance</h3>
                <div class="stats">
                    <p>Code words extracted: <span id="success-count">0</span>/<span id="total-count">0</span> (<span id="success-rate">0%</span>)</p>
                </div>
                <div id="guessing-section" style="display: none;">
                    <input type="text" id="code-word-guess" placeholder="Guess the code word...">
                    <br>
                    <div class="button-container">
                        <button id="submit-guess">Submit Guess</button>
                        <button id="give-up">I Don't Know</button>
                    </div>
                    <div id="guess-result"></div>
                    <div id="guesses-remaining">Remaining guesses: 3</div>
                </div>
            </div>

        </div>

        <div id="message-history"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
            <button id="next-subject" style="display: none;" disabled>Next Subject</button>
        </div>
    </div>

    <button id="settings-button" class="settings-button" title="Settings">⚙️</button>

    <div id="settings-menu" class="settings-menu" style="display: none;">
        <div class="settings-content">
            <h2>Settings</h2>
            <div class="settings-buttons">
                <button id="toggle-tts" class="audio-toggle" title="Voice Synthesis">
                    <span class="icon">🗣️</span>
                    <span class="label">Voice Synthesis</span>
                </button>
                <button id="toggle-whisper" class="audio-toggle" title="Voice Recognition">
                    <span class="icon">🎤</span>
                    <span class="label">Voice Recognition</span>
                </button>
                <button id="toggle-sound" class="audio-toggle" title="Game Audio">
                    <span class="icon">🔊</span>
                    <span class="label">Game Audio</span>
                </button>
            </div>
            <button id="close-settings" class="close-settings">Back to Game</button>
        </div>
    </div>

    <div id="loading-screen">
        <div style="text-align: center;">
            <h2 id="loading-message">Loading Sprites...</h2>
            <div class="spinner"></div>
        </div>
    </div>
    <div id="main-menu" style="display: none;">
        <div class="menu-content">
            <h1>Interrogation Game</h1>
            <button id="start-game">Start Game</button>
        </div>
    </div>
    <img src="sprites/background-interrogation.png" style="display: none;" id="background-interrogation">
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.170.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/" } }
    </script>
    <script src="main.js" type="module"></script>
</body>

</html>
