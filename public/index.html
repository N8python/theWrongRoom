<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background: black;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #subject-sprite {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #chat-container,
        #input-container,
        #subject-info {
            position: relative;
            z-index: 2;
        }

        #code-word-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 300px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            color: white;
        }

        #code-word-panel .stats {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        #guess-result {
            margin-top: 10px;
            font-weight: bold;
        }

        #guesses-remaining {
            margin-top: 5px;
            font-style: italic;
        }

        #code-word-guess {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #666;
        }

        #submit-guess {
            width: 100%;
        }

        #message-history {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 400px;
            max-height: 60vh;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            padding: 15px;
            overflow-y: auto;
            z-index: 100;
            color: white;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            word-wrap: break-word;
        }

        .message.user {
            background: rgba(0, 123, 255, 0.3);
            margin-left: 20px;
        }

        .message.ai {
            background: rgba(255, 255, 255, 0.1);
            margin-right: 20px;
        }

        #input-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 400px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        #message-input {
            flex-grow: 1;
            padding: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:disabled {
            background-color: #ccc;
        }
        
        #subject-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            width: 280px;
            backdrop-filter: blur(5px);
        }
        
        #subject-info h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #495057;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="subject-sprite"></canvas>
        <div id="subject-info" style="display: none;">
            <h2>Subject Information</h2>
            <p><strong>Name:</strong> <span id="subject-name"></span></p>
            <p><strong>Sex:</strong> <span id="subject-sex"></span></p>
            <p><strong>Profession:</strong> <span id="subject-profession"></span></p>
        </div>
        <div id="message-history"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
            <button id="next-subject" style="display: none;">Next Subject</button>
        </div>
        <div id="code-word-panel">
            <div class="stats">
                <p>Code words extracted: <span id="success-count">0</span>/<span id="total-count">0</span> (<span id="success-rate">0%</span>)</p>
            </div>
            <div id="guessing-section" style="display: none;">
                <input type="text" id="code-word-guess" placeholder="Guess the code word...">
                <button id="submit-guess">Submit Guess</button>
                <button id="give-up">I Don't Know</button>
                <div id="guess-result"></div>
                <div id="guesses-remaining">Remaining guesses: 3</div>
            </div>
        </div>
    </div>
    <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: white; display: flex; justify-content: center; align-items: center; z-index: 1000;">
        <div style="text-align: center;">
            <h2>Loading Sprites...</h2>
            <div class="spinner" style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        </div>
    </div>
    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <img src="sprites/background-interrogation.png" style="display: none;" id="background-interrogation">
    <script src="main.js" type="module"></script>
</body>

</html>
