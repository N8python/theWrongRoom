<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            gap: 20px;
        }
        
        #chat-container {
            border: 1px solid #ccc;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        
        .ai-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }

        .system-message {
            background-color: #fff3cd;
            margin: 10px 10%;
            text-align: center;
            font-style: italic;
        }
        
        #input-container {
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex-grow: 1;
            padding: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:disabled {
            background-color: #ccc;
        }

        #subject-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            width: 250px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .chat-section {
            flex-grow: 1;
            max-width: 800px;
        }

        #subject-info h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #495057;
        }
    </style>
</head>

<body>
    <div id="subject-info">
        <h2>Subject Information</h2>
        <p><strong>Name:</strong> <span id="subject-name"></span></p>
        <p><strong>Sex:</strong> <span id="subject-sex"></span></p>
        <p><strong>Profession:</strong> <span id="subject-profession"></span></p>
    </div>
    <div class="chat-section">
        <h1>Chat with AI</h1>
        <div id="chat-container"></div>
        <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
